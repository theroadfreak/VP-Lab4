<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Booking - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            text-align: center;
            border: none;
        }
        .card-header h4 {
            color: white;
            font-weight: 600;
            margin: 0;
            font-size: 1.75rem;
        }
        .card-header p {
            color: rgba(255,255,255,0.8);
            margin: 0.5rem 0 0;
        }
        .card-body {
            padding: 2rem;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(102,126,234,0.25);
            border-color: #667eea;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }
        .btn-light {
            background: #f8f9fa;
            border: 1px solid #e0e0e0;
        }
        .btn-light:hover {
            background: #e9ecef;
        }
        .role-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .role-option {
            flex: 1;
            position: relative;
        }
        .role-option input[type="radio"] {
            display: none;
        }
        .role-option label {
            display: block;
            padding: 1rem;
            text-align: center;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .role-option input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }
        .invalid-feedback {
            font-size: 0.875rem;
            color: #dc3545;
            margin-top: 0.25rem;
        }
        .alert {
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .input-group-text {
            background: transparent;
            border-right: none;
        }
        .input-group .form-control {
            border-left: none;
        }
        .input-group-text i {
            color: #6c757d;
        }
        .password-toggle {
            cursor: pointer;
            padding: 0.75rem 1rem;
            background: transparent;
            border: 1px solid #e0e0e0;
            border-left: none;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h4>Create Your Account</h4>
                    <p>Join our event booking community</p>
                </div>
                <div class="card-body">
                    <form class="needs-validation" method="post" action="/register" novalidate>
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" id="username" name="username" class="form-control"
                                       placeholder="Choose a username" required>
                            </div>
                            <div class="invalid-feedback">Please choose a username.</div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" id="password" name="password" class="form-control"
                                       placeholder="Create a strong password" required>
                                <span class="password-toggle" onclick="togglePassword('password')">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                            <div class="invalid-feedback">Please enter a password.</div>
                        </div>

                        <!-- Repeat Password -->
                        <div class="mb-3">
                            <label for="repeatedPassword" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control"
                                       placeholder="Repeat your password" required>
                                <span class="password-toggle" onclick="togglePassword('repeatedPassword')">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                            <div class="invalid-feedback">Please confirm your password.</div>
                        </div>

                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">First Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                                <input type="text" id="name" name="name" class="form-control"
                                       placeholder="Enter your first name" required>
                            </div>
                            <div class="invalid-feedback">Please enter your first name.</div>
                        </div>

                        <!-- Surname -->
                        <div class="mb-3">
                            <label for="surname" class="form-label">Last Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                                <input type="text" id="surname" name="surname" class="form-control"
                                       placeholder="Enter your last name" required>
                            </div>
                            <div class="invalid-feedback">Please enter your last name.</div>
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                <input type="text" id="address" name="address" class="form-control"
                                       placeholder="Enter your address" required>
                            </div>
                            <div class="invalid-feedback">Please enter your address.</div>
                        </div>

                        <!-- Role Selection -->
                        <div class="mb-4">
                            <label class="form-label">Select Your Role</label>
                            <div class="role-selector">
                                <div class="role-option">
                                    <input type="radio" id="ROLE_USER" name="role" value="ROLE_USER" required>
                                    <label for="ROLE_USER">
                                        <i class="fas fa-user mb-2"></i>
                                        <div>User</div>
                                    </label>
                                </div>
                                <div class="role-option">
                                    <input type="radio" id="ROLE_ADMIN" name="role" value="ROLE_ADMIN">
                                    <label for="ROLE_ADMIN">
                                        <i class="fas fa-user-shield mb-2"></i>
                                        <div>Admin</div>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div th:if="${hasError}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}"></span>
                        </div>

                        <!-- Submit Buttons -->
                        <div class="d-grid gap-3">
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                            <a href="/login" class="btn btn-light">
                                <i class="fas fa-sign-in-alt me-2"></i>Already have an account? Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Form validation
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                
                // Check if passwords match
                const password = document.getElementById('password');
                const repeatedPassword = document.getElementById('repeatedPassword');
                if (password.value !== repeatedPassword.value) {
                    event.preventDefault();
                    repeatedPassword.setCustomValidity("Passwords don't match");
                } else {
                    repeatedPassword.setCustomValidity('');
                }
                
                form.classList.add('was-validated');
            }, false);
        });
    })();

    // Password visibility toggle
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = input.nextElementSibling.querySelector('i');
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
</body>
</html>
