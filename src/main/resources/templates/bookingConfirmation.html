<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Booking Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem 0;
        }
        .navbar-brand {
            color: white !important;
            font-weight: 600;
        }
        .confirmation-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-top: 2rem;
        }
        .confirmation-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .confirmation-body {
            padding: 2rem;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        .success-icon i {
            font-size: 40px;
            color: white;
        }
        .info-item {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            color: #666;
            font-weight: 500;
        }
        .info-value {
            color: #333;
            font-weight: 600;
        }
        .btn-back {
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-calendar-alt me-2"></i>Event Booking
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="confirmation-card">
            <div class="confirmation-header">
                <div class="success-icon">
                    <i class="fas fa-check"></i>
                </div>
                <h2 class="mb-2">Booking Confirmed!</h2>
                <p class="mb-0">Thank you for booking with us. Your tickets are reserved.</p>
            </div>
            <div class="confirmation-body">
                <div class="info-item">
                    <span class="info-label">
                        <i class="fas fa-user me-2"></i>Attendee Name
                    </span>
                    <span class="info-value" th:text="${name}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">
                        <i class="fas fa-calendar-alt me-2"></i>Event
                    </span>
                    <span class="info-value" th:text="${event}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">
                        <i class="fas fa-ticket-alt me-2"></i>Number of Tickets
                    </span>
                    <span class="info-value" th:text="${numTickets}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">
                        <i class="fas fa-map-marker-alt me-2"></i>Address
                    </span>
                    <span class="info-value" th:text="${address}"></span>
                </div>
                <div class="info-item">
                    <span class="info-label">
                        <i class="fas fa-clock me-2"></i>Booking Date
                    </span>
                    <span class="info-value" th:text="${bookingDate}"></span>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/events}" class="btn btn-back">
                <i class="fas fa-arrow-left me-2"></i>Back to Events
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
